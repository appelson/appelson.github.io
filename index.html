<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah Appelson</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 1em;
            text-align: center;
        }
        footer {
            background: #f4f4f4;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #name-effect {
            font-family: monospace;
            font-size: 24px;
            border: 2px solid #333;
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Appelson's Custom Site</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Introduction</h2>
        <p>This is the homepage of Appelson's custom site.</p>
        <div id="name-effect">Elijah Appelson</div>
    </main>
    <footer>
        <p>&copy; 2024 Appelson</p>
    </footer>
    <script>
        const targetName = "Elijah Appelson";
        const output = document.getElementById('name-effect');
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:',.<>?/";
        let index = 0;

        function getRandomChar() {
            return chars[Math.floor(Math.random() * chars.length)];
        }

        function updateName() {
            let randomText = "";
            for (let i = 0; i < targetName.length; i++) {
                if (i < index) {
                    randomText += targetName[i];
                } else {
                    randomText += getRandomChar();
                }
            }
            output.textContent = randomText;

            if (index < targetName.length) {
                index++;
                setTimeout(updateName, 50);
            }
        }

        updateName();
    </script>
</body>
</html>
